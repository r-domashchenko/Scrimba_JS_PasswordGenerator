<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Oxanium&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <section class="main-container">

        <div class="wrapper">
            <div class="main-info">
                <div class="title">
                    <img src="ico/logo.svg" alt="keylock-logo" class="title__logo_img">

                    <h1 class="title__text">
                        Password<br>Generator
                    </h1>
                </div>

                <div class="subtitle">
                    Get a strong password for personal use. Created like another personal project for
                    <a
                        href="https://scrimba.com/learn/learnjavascript/solo-project-password-generator-cR9B46Sg">scrimba.com.</a>
                </div>
            </div>

            <form class="main-options">

                <div class="main-options__pass-length">
                    <input id="input-length" type="number" maxlength="2" value="15">
                    <p class="main-options__pass-length_descr">Password length</p>
                </div>

            </form>

        </div>

        <div class="field">
            <button class="btn btn__main" id="generatePassBtn">generate passwords</button>
            <div class="field__output-container">
                <div class="field__output-container_out" id="pas-1"></div>
                <div class="field__output-container_out" id="pas-2"></div>
            </div>
        </div>

        <div class="version">v.1.1 - eventListener</div>

    </section>

    <script src="js/script.js"></script>
</body>

</html>
